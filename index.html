<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дерягин Иван | carpenter54</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ОСНОВНЫЕ СТИЛИ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        /* КОНТЕЙНЕР */
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        /* КАРТОЧКА */
        .card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* АВАТАР */
        .avatar {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 50px;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* ЗАГОЛОВОК */
        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2d3436;
        }

        .title {
            color: #636e72;
            margin-bottom: 40px;
            font-size: 16px;
        }

        /* ИНФО БЛОКИ */
        .info-block {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            text-align: left;
            border-left: 4px solid #0088cc;
        }

        .info-label {
            font-size: 13px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .info-value {
            font-size: 20px;
            font-weight: 600;
            color: #2d3436;
        }

        /* КНОПКА TELEGRAM */
        .tg-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #0088cc;
            color: white;
            padding: 18px 30px;
            border-radius: 14px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            margin: 30px 0;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 136, 204, 0.3);
        }

        .tg-btn:hover {
            background: #006699;
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 136, 204, 0.4);
        }

        /* QR КОД */
        .qr-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
        }

        .qr-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2d3436;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 16px;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* ФУТЕР */
        .footer {
            margin-top: 30px;
            color: #adb5bd;
            font-size: 14px;
        }

        /* МОБИЛЬНАЯ АДАПТАЦИЯ */
        @media (max-width: 600px) {
            .card {
                padding: 30px 25px;
                border-radius: 20px;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            
            .name {
                font-size: 24px;
            }
            
            .info-value {
                font-size: 18px;
            }
            
            .tg-btn {
                padding: 16px 25px;
                font-size: 16px;
            }
            
            .qr-section {
                padding: 25px 20px;
            }
        }

        @media (max-width: 400px) {
            body {
                padding: 15px;
            }
            
            .card {
                padding: 25px 20px;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
                font-size: 35px;
            }
            
            .name {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- АВАТАР -->
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            
            <!-- ИМЯ -->
            <h1 class="name">Дерягин Иван Анатольевич</h1>
            <p class="title">Telegram: @carpenter54</p>
            
            <!-- ИНФОРМАЦИЯ -->
            <div class="info-block">
                <div class="info-label">Контактный телефон</div>
                <div class="info-value">+7 (905) 952-21-29</div>
            </div>
            
            <div class="info-block">
                <div class="info-label">Telegram-канал</div>
                <div class="info-value">@carpenter54</div>
            </div>
            
            <!-- КНОПКА TELEGRAM -->
            <a href="https://t.me/carpenter54" 
               class="tg-btn" 
               target="_blank">
                <i class="fab fa-telegram-plane"></i>
                Перейти в Telegram
            </a>
            
            <!-- QR КОД -->
            <div class="qr-section">
                <div class="qr-title">
                    <i class="fas fa-qrcode"></i>
                    QR-код для быстрого доступа
                </div>
                <div class="qr-container">
                    <div id="qrcode">
                        <!-- QR код появится здесь -->
                    </div>
                </div>
                <p style="margin-top: 15px; color: #6c757d; font-size: 14px;">
                    Отсканируйте код, чтобы перейти в канал
                </p>
            </div>
            
            <!-- ФУТЕР -->
            <div class="footer">
                © 2024 | Все права защищены
            </div>
        </div>
    </div>

    <!-- САМЫЙ ПРОСТОЙ СПОСОБ С QR КОДОМ -->
    <script>
        // Ссылка на Telegram
        const telegramLink = "https://t.me/carpenter54";
        
        // Создаем изображение QR кода
        const qrImage = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(telegramLink)}&color=0088cc&bgcolor=ffffff`;
        
        // Вставляем QR код на страницу
        document.getElementById('qrcode').innerHTML = `
            <img src="${qrImage}" 
                 alt="QR Code для Telegram канала @carpenter54" 
                 style="border-radius: 10px; width: 200px; height: 200px; display: block; margin: 0 auto;">
        `;
        
        console.log("QR код загружен для:", telegramLink);
    </script>
</body>
</html>
